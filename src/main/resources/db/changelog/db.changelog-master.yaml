databaseChangeLog:
  - changeSet:
      id: 1-create-tables
      author: Developer
      comment: Create tables for the project
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: status_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_error
                  type: TEXT
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_page_site
                    references: site(id)
              - column:
                  name: path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: LONGTEXT
                  constraints:
                    nullable: false
        - createTable:
            tableName: lemma
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_lemma_site
                    references: site(id)
              - column:
                  name: lemma_text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: INT
                  constraints:
                    nullable: false
        - createTable:
            tableName: index_table
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: page_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_index_page
                    references: page(id)
              - column:
                  name: lemma_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_index_lemma
                    references: lemma(id)
              - column:
                  name: rank
                  type: FLOAT
                  constraints:
                    nullable: false